<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Control Panel</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4c8bf5, #6ed0ff);
    }
    .card {
      background: white;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
    h1 {
      margin-top: 0;
    }
    .btn {
      width: 120px;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .on { background: #28c76f; }
    .on:hover { background: #1fa75a; }
    .off { background: #ea5455; }
    .off:hover { background: #c94041; }
    .status {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ESP32 LED</h1>
  <button class="btn on" onclick="turnOn()">ON</button>
  <button class="btn off" onclick="turnOff()">OFF</button>
  <div class="status" id="status">État : ...</div>
</div>

<script>
  const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

  client.on('connect', () => {
    console.log('MQTT connecté');
    client.subscribe('maison/salon/led/state');
  });

  client.on('message', (topic, message) => {
    if (topic === 'maison/salon/led/state') {
      document.getElementById('status').innerText = 'État : ' + message.toString();
    }
  });

  function turnOn() {
    client.publish('maison/salon/led', 'on');
  }

  function turnOff() {
    client.publish('maison/salon/led', 'off');
  }
</script>

  <div id="led-status" class="mt-4 text-xl font-semibold">LED Status : <span id="led-state">Unknown</span></div>

</body>
</html>
